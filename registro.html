    <!-- Registro-->
    <div class="container showcase-text   shadow p-3 mb-5 g-0  rounded" style="max-width: 600px;"  >
        <div class="d-flex justify-content-center">
            <img  class="flex-column" src="assets/img/HastaLaVistaAmigoLogo.png" alt="Logo" style="width:200px;">
        </div>
        
        <form action="/index.html">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="name" class="form-control" id="name" placeholder="Ingrese nombre" name="name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
            <div class="form-group">
              <label for="email">Correo:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese correo" name="email" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="number">Teléfono:</label>
                <input type="phone" class="form-control" id="number" placeholder="Ingrese su número de teléfono" name="number" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
            <div class="form-group">
              <label for="id">Identificación:</label>
              <input type="id" class="form-control" id="id" placeholder="Ingrese identifiación" name="id" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="Dirección">Dirección:</label>
                <input type="Dirección" class="form-control" id="Dirección" placeholder="Ingrese identifiación" name="Dirección" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            
            <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="terminosycondiciones" required> 
                  <div class="valid-feedback">Valid.</div>
                  <a class="" href="terminos_condiciones.html" target="_black">Acepto terminos y condiciones</a>
                </label>
            </div>
            <button type="submit" class="btn btn-danger" >Registro</button>
        </form>
    </div>  
</div>
